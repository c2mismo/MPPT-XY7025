; PlatformIO Configuration File
; Proyecto Arduino UNO - Blink LED básico

[env:uno]
platform = atmelavr
board = uno
framework = arduino
monitor_speed = 9600

; Configuración específica para Arduino UNO
board_build.mcu = atmega328p
board_build.f_cpu = 16000000L

; Librerías adicionales (si se necesitan)
; lib_deps = 

; Configuración de construcción
build_flags = 
    -D F_CPU=16000000L
    -D ARDUINO=10819
    -D ARDUINO_AVR_UNO
    -D ARDUINO_ARCH_AVR

; Configuración de upload
upload_port = /dev/ttyUSB0  ; Ajustar según el puerto serial
upload_speed = 115200
upload_protocol = arduino

; Configuración de monitor serie
monitor_port = /dev/ttyUSB0  ; Ajustar según el puerto serial
monitor_filters = default